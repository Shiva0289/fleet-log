
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Log Book</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    .container { max-width: 1100px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    label { font-weight: bold; display: block; margin-bottom: 0.3rem; }
    input, button { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    input[readonly] { background: #f5f5f5; }
    .hidden { display: none; }
    .full-width { grid-column: span 3; }
    @media (max-width: 768px) {
      .full-width { grid-column: span 1 !important; }
    }
    .output { margin-top: 1.5rem; padding: 1rem; background: #e9ffe9; border: 1px solid #b2ffb2; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fleet Log Book Entry</h2>

    <div id="g_id_onload"
         data-client_id="287460611306-r657t83lo11cjuim68ednnojetnpjg0s.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="onSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin full-width" data-type="standard"></div>

    <form id="logForm" class="hidden">
      <div><label>Date</label><input type="date" id="date" required></div>
      <div><label>Driver</label><input type="text" id="driver" required></div>
      <div><label>Vehicle</label><input type="text" id="vehicle" required></div>
      <div><label>Earnings</label><input type="number" id="earnings" required></div>
      <div><label>Cash Collection</label><input type="number" id="cashCollection" required></div>
      <div><label>No. of Trips</label><input type="number" id="trips" required></div>
      <div><label>Toll</label><input type="number" id="toll" value="0"></div>
      <div><label>Login Hours</label><input type="number" id="loginHours" value="0"></div>
      <div><label>Other Expense</label><input type="number" id="otherExpense" value="0"></div>
      <div><label>Uber Commission</label><input type="number" id="uberCommission" readonly></div>
      <div><label>Pay %</label><input type="number" id="payPercent" readonly></div>
      <div><label>Salary</label><input type="number" id="salary" readonly></div>
      <div><label>CRFD</label><input type="number" id="crfd" readonly></div>
      <div class="hidden"><label>P&L</label><input type="number" id="pl" readonly></div>
      <div class="full-width"><button type="submit">Save Entry</button></div>
      <div class="full-width"><button type="button" onclick="downloadExcel()">Download Excel</button></div>
    </form>

    <div class="output" id="output" style="display:none;"></div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</body>
</html>
