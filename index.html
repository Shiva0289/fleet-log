<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Log Book Entry</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Fleet Log Book Entry</h1>
    <div id="signinDiv"></div>

    <form id="logForm" style="display: none;">
      <div class="form-row">
        <div class="form-group"><label>Date</label><input type="date" id="date" /></div>
        <div class="form-group"><label>Driver</label><input type="text" id="driver" /></div>
        <div class="form-group"><label>Vehicle</label><input type="text" id="vehicle" /></div>
      </div>

      <div class="form-row">
        <div class="form-group"><label>Earnings</label><input type="number" id="earnings" /></div>
        <div class="form-group"><label>Cash Collection</label><input type="number" id="cashCollection" /></div>
        <div class="form-group"><label>No. of Trips</label><input type="number" id="trips" /></div>
      </div>

      <div class="form-row">
        <div class="form-group"><label>Toll</label><input type="number" id="toll" /></div>
        <div class="form-group"><label>Login Hours</label><input type="number" id="loginHours" /></div>
        <div class="form-group"><label>Other Expense</label><input type="number" id="otherExpense" value="0" /></div>
      </div>

      <div class="form-row">
        <div class="form-group"><label>Uber Commission</label><input type="number" id="uberCommission" readonly /></div>
        <div class="form-group"><label>Pay %</label><input type="number" id="payPercent" readonly /></div>
        <div class="form-group"><label>Salary</label><input type="number" id="salary" readonly /></div>
      </div>

      <div class="form-row">
        <div class="form-group"><label>CRFD</label><input type="number" id="crfd" readonly /></div>
        <div class="form-group" style="display:none;"><label>P&L</label><input type="number" id="pl" readonly /></div>
      </div>

      <button type="submit">Save Entry</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
